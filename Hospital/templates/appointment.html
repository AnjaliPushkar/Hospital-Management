<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Appointment</title>
  </head>
  <body>
    <section id="appointment" data-stellar-background-ratio="3">
         <div class="container">
              <div class="row">

                   <div class="col-md-6 col-sm-6">
                     <h1>Covid Management Portal</h1>
                     <!-- <a href="#"><i class="fa fa-hospital-o"></i>Covid Management Portal</a> -->
                        <img src="../static/images/Appoint.jpg" class="img-responsive" style="width:200px; height:200px; text-align: center; border-radius:50%">
                   </div>

                   <div class="col-md-6 col-sm-6">
                        <!-- CONTACT FORM HERE -->
                        <form id="appointment-form" role="form" method="post" action="#">

                             <!-- SECTION TITLE -->
                             <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                  <h2>Make an appointment</h2>
                             </div>

                             <div class="wow fadeInUp" data-wow-delay="0.8s">
                                  <div class="col-md-6 col-sm-6">
                                       <label for="name">Name</label>
                                       <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                                  </div>

                                  <div class="col-md-6 col-sm-6">
                                       <label for="email">Email</label>
                                       <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                                  </div>

                                  <div class="col-md-6 col-sm-6">
                                       <label for="date">Select Date</label>
                                       <input type="date" name="date" value="" class="form-control">
                                  </div>

                                  <div class="col-md-6 col-sm-6">
                                       <label for="select">Select Department</label>
                                       <select class="form-control">
                                            <option>Vaccine First Dose</option>
                                            <option>Vaccine Second Dose</option>
                                       </select>
                                  </div>

                                  <div class="col-md-12 col-sm-12">
                                       <label for="telephone">Phone Number</label>
                                       <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                                       <label for="Message">Additional Message</label>
                                       <textarea class="form-control" rows="5" id="message" name="message" placeholder="Message"></textarea>
                                       <button type="submit" class="form-control" id="cf-submit" name="submit">Submit Button</button>
                                  </div>
                             </div>
                       </form>
                   </div>

              </div>
         </div>
    </section>
  </body>
</html>
