<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add data</title>
  </head>
  <body>
    <div class="add-details">
      <form class="" action="#" method="post">
        <div class="container">
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter name" name="username" id="username">
          <label for="Aadhar"><b>Aadhar Card No.</b></label>
          <input type="text" placeholder="Enter Aadhar Card No." name="Aadhar" id="aadhar">
          <label for="psw"><b>Contact No.</b></label>
          <input type="text" placeholder="Enter Contact No." name="contact" id="contact">
          <label for="dob"><b>Date of Birth</b></label>
          <input type="date" placeholder="Enter Dob" name="dob" id="dob">
          <label for="photo"><b>Photo</b></label>
          <input type="file" name="photo" id="photo" accept="image/*"><br>
          <button type="submit" >Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
